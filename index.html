<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/font.css" />
    <title>Product preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="big-card">
        <div class="image"></div>
        <div class="small-card">
          <p class="product-type">PERFUME</p>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <div class="price-after">$149.99</div>
            <div class="price-before"><del>$169.99</del></div>
          </div>

          <div class="add-to-cart">
            <a class="add-button" href="https://google.com" target="_blank">
              <img src="assets/images/icon-cart.svg" alt="cart icon" />
              <p>Add to cart</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
